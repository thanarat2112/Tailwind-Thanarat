<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Example</title>
    <link rel="css/output.css" href="stylesheet">
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <from class="w-full max-w-sm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Description
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none
                focus:shadow-outline" id="description" rows="4" placeholder="Enter your description"></textarea>
            </div>
        </from>
    </div>
</body>
</html>
